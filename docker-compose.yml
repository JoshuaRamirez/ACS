# ==============================================================================
# Docker Compose for ACS - Local Development Environment
# Dual-service architecture: WebApi (HTTP Proxy) + VerticalHost (gRPC Business Logic)
# ==============================================================================
version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: acs-sqlserver-dev
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=ACS_Dev_Pass123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./Database/Scripts:/scripts:ro
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "ACS_Dev_Pass123!" -C -Q "SELECT 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - acs-network

  # Redis Cache for distributed state and caching
  redis:
    image: redis:7-alpine
    container_name: acs-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./Infrastructure/Redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - acs-network

  # WebApi Service (HTTP Proxy Layer - Pure Proxy, No Business Logic)
  webapi:
    build:
      context: .
      dockerfile: ACS.WebApi/Dockerfile
      target: final
      args:
        BUILD_CONFIGURATION: Debug
    container_name: acs-webapi-dev
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Redis=redis:6379
      - Authentication__Jwt__SecretKey=dev-secret-key-for-local-development-only
      - OpenTelemetry__OtlpEndpoint=http://jaeger:4317
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__ACS=Debug
    depends_on:
      vertical-host-tenant1:
        condition: service_healthy
      vertical-host-tenant2:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs/webapi:/app/logs
      - ./keys:/app/keys
    networks:
      - acs-network

  # VerticalHost for Tenant 1 (gRPC Business Logic with Command Buffer)
  vertical-host-tenant1:
    build:
      context: .
      dockerfile: ACS.VerticalHost/Dockerfile
      target: final
      args:
        BUILD_CONFIGURATION: Debug
    container_name: acs-vertical-tenant1-dev
    ports:
      - "50051:50051"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - TENANT_ID=tenant1
      - BASE_CONNECTION_STRING=Server=sqlserver;Database=ACS_tenant1;User Id=sa;Password=ACS_Dev_Pass123!;TrustServerCertificate=true;
      - GRPC_PORT=50051
      - OpenTelemetry__OtlpEndpoint=http://jaeger:4317
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__ACS=Debug
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50051/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs/tenant1:/app/logs
      - ./data/tenant1:/app/tenant-data
      - ./keys:/app/keys
    networks:
      - acs-network

  # VerticalHost for Tenant 2 (gRPC Business Logic with Command Buffer)
  vertical-host-tenant2:
    build:
      context: .
      dockerfile: ACS.VerticalHost/Dockerfile
      target: final
      args:
        BUILD_CONFIGURATION: Debug
    container_name: acs-vertical-tenant2-dev
    ports:
      - "50052:50051"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - TENANT_ID=tenant2
      - BASE_CONNECTION_STRING=Server=sqlserver;Database=ACS_tenant2;User Id=sa;Password=ACS_Dev_Pass123!;TrustServerCertificate=true;
      - GRPC_PORT=50051
      - OpenTelemetry__OtlpEndpoint=http://jaeger:4317
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__ACS=Debug
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50051/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./logs/tenant2:/app/logs
      - ./data/tenant2:/app/tenant-data
      - ./keys:/app/keys
    networks:
      - acs-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: acs-jaeger-dev
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - acs-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: acs-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./Infrastructure/Monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - acs-network

  # Grafana for visualization dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: acs-grafana-dev
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./Infrastructure/Monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./Infrastructure/Monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - acs-network

volumes:
  sqlserver_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  acs-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16