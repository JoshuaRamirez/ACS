# ==============================================================================
# Docker Compose for ACS - Production Environment
# Enhanced security, performance, and scalability configuration
# ==============================================================================
version: '3.8'

services:
  # SQL Server database with production configuration
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: acs-sqlserver-prod
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQL_SA_PASSWORD}
      - MSSQL_PID=Standard
      - MSSQL_TCP_PORT=1433
      - MSSQL_COLLATION=SQL_Latin1_General_CP1_CI_AS
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - sqlserver_logs:/var/opt/mssql/log
      - sqlserver_backup:/var/backups
      - ./Database/Scripts:/scripts:ro
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SQL_SA_PASSWORD}" -C -Q "SELECT 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - acs-network

  # Redis with production configuration and persistence
  redis:
    image: redis:7-alpine
    container_name: acs-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./Infrastructure/Redis/redis-prod.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - acs-network

  # VerticalHost instances with production scaling
  vertical-host-tenant1:
    build:
      context: .
      dockerfile: ACS.VerticalHost/Dockerfile
      target: final
      args:
        BUILD_CONFIGURATION: Release
    image: acs/vertical-host:${VERSION:-latest}
    container_name: acs-vertical-tenant1-prod
    ports:
      - "50051:50051"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TENANT_ID=tenant1
      - BASE_CONNECTION_STRING=${TENANT1_CONNECTION_STRING}
      - GRPC_PORT=50051
      - OpenTelemetry__OtlpEndpoint=http://otel-collector:4317
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__ACS=Information
      - DOTNET_GCServer=1
      - DOTNET_gcConcurrent=1
      - DOTNET_GCRetainVM=1
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50051/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - ./logs/tenant1:/app/logs
      - ./data/tenant1:/app/tenant-data:rw
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.5'
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - acs-network

  vertical-host-tenant2:
    build:
      context: .
      dockerfile: ACS.VerticalHost/Dockerfile
      target: final
      args:
        BUILD_CONFIGURATION: Release
    image: acs/vertical-host:${VERSION:-latest}
    container_name: acs-vertical-tenant2-prod
    ports:
      - "50052:50051"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TENANT_ID=tenant2
      - BASE_CONNECTION_STRING=${TENANT2_CONNECTION_STRING}
      - GRPC_PORT=50051
      - OpenTelemetry__OtlpEndpoint=http://otel-collector:4317
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__ACS=Information
      - DOTNET_GCServer=1
      - DOTNET_gcConcurrent=1
      - DOTNET_GCRetainVM=1
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50051/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    volumes:
      - ./logs/tenant2:/app/logs
      - ./data/tenant2:/app/tenant-data:rw
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.5'
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - acs-network

  # WebApi with production scaling and load balancing
  webapi:
    build:
      context: .
      dockerfile: ACS.WebApi/Dockerfile
      target: final
      args:
        BUILD_CONFIGURATION: Release
    image: acs/webapi:${VERSION:-latest}
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Redis=redis:6379
      - Authentication__Jwt__SecretKey=${JWT_SECRET_KEY}
      - OpenTelemetry__OtlpEndpoint=http://otel-collector:4317
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__ACS=Information
      - DOTNET_GCServer=1
      - DOTNET_gcConcurrent=1
      - DOTNET_GCRetainVM=1
    depends_on:
      vertical-host-tenant1:
        condition: service_healthy
      vertical-host-tenant2:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    volumes:
      - ./logs/webapi:/app/logs
      - ./certs:/app/certs:ro
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - acs-network

  # Load balancer for WebApi
  nginx:
    image: nginx:alpine
    container_name: acs-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Infrastructure/Nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Infrastructure/Nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - webapi
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - acs-network

  # OpenTelemetry Collector for production observability
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: acs-otel-collector-prod
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./Infrastructure/Monitoring/otel-collector-prod.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8888"   # Prometheus metrics
    environment:
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT}
      - PROMETHEUS_ENDPOINT=${PROMETHEUS_ENDPOINT}
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - acs-network

  # Prometheus for metrics (external in production, but included for completeness)
  prometheus:
    image: prom/prometheus:latest
    container_name: acs-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./Infrastructure/Monitoring/prometheus-prod.yml:/etc/prometheus/prometheus.yml:ro
      - ./Infrastructure/Monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--alertmanager.url=http://alertmanager:9093'
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '2.0'
        reservations:
          memory: 4G
          cpus: '1.0'
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - acs-network

  # AlertManager for production alerts
  alertmanager:
    image: prom/alertmanager:latest
    container_name: acs-alertmanager-prod
    ports:
      - "9093:9093"
    volumes:
      - ./Infrastructure/Monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.listen-address=0.0.0.0:9094'
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - acs-network

  # Grafana with production configuration
  grafana:
    image: grafana/grafana:latest
    container_name: acs-grafana-prod
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.yourdomain.com
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY}
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=${POSTGRES_HOST}:5432
      - GF_DATABASE_NAME=grafana
      - GF_DATABASE_USER=${POSTGRES_USER}
      - GF_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - GF_SESSION_PROVIDER=redis
      - GF_SESSION_PROVIDER_CONFIG=addr=redis:6379,password=${REDIS_PASSWORD},db=1
    volumes:
      - grafana_data:/var/lib/grafana
      - ./Infrastructure/Monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./Infrastructure/Monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - redis
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    networks:
      - acs-network

volumes:
  sqlserver_data:
    driver: local
  sqlserver_logs:
    driver: local
  sqlserver_backup:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local

networks:
  acs-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    driver_opts:
      com.docker.network.bridge.name: acs-prod-br0