# ==============================================================================
# Prometheus Configuration for ACS Development Environment
# ==============================================================================
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 10s
  external_labels:
    cluster: 'acs-development'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # ACS WebApi
  - job_name: 'acs-webapi'
    static_configs:
      - targets: ['webapi:8080']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scheme: http
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: webapi:8080

  # ACS VerticalHost Tenant 1
  - job_name: 'acs-verticalhost-tenant1'
    static_configs:
      - targets: ['vertical-host-tenant1:50051']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scheme: http
    relabel_configs:
      - target_label: tenant
        replacement: 'tenant1'
      - target_label: service
        replacement: 'acs-verticalhost'

  # ACS VerticalHost Tenant 2
  - job_name: 'acs-verticalhost-tenant2'
    static_configs:
      - targets: ['vertical-host-tenant2:50051']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scheme: http
    relabel_configs:
      - target_label: tenant
        replacement: 'tenant2'
      - target_label: service
        replacement: 'acs-verticalhost'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # SQL Server (if exporter is available)
  - job_name: 'sqlserver'
    static_configs:
      - targets: ['sqlserver-exporter:9399']
    scrape_interval: 60s
    metrics_path: '/metrics'

  # Node Exporter (for host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # cAdvisor (for container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    scrape_interval: 30s
    metrics_path: '/metrics'

