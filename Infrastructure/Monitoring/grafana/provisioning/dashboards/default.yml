# ==============================================================================
# Grafana Dashboard Provisioning Configuration for ACS
# ==============================================================================

apiVersion: 1

providers:
  - name: 'ACS Dashboards'
    orgId: 1
    folder: 'ACS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards