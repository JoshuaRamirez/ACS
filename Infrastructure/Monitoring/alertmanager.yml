# ==============================================================================
# AlertManager Configuration for ACS Production Environment
# ==============================================================================

# Global configuration
global:
  smtp_smarthost: '${SMTP_HOST}:587'
  smtp_from: 'alerts@company.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts go to multiple channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 1h

    # High severity alerts
    - match:
        severity: high
      receiver: 'high-priority-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h

    # ACS-specific routing
    - match:
        service: acs-webapi
      receiver: 'acs-webapi-team'
      
    - match:
        service: acs-verticalhost
      receiver: 'acs-backend-team'

    # Database alerts
    - match:
        service: sqlserver
      receiver: 'database-team'

    # Infrastructure alerts
    - match_re:
        service: '(redis|prometheus|grafana)'
      receiver: 'infrastructure-team'

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Inhibit instance down if entire service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'InstanceDown'
    equal: ['service']

# Receiver configurations
receivers:
  # Default receiver
  - name: 'default'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL_DEFAULT}'
        channel: '#alerts'
        title: 'ACS Alert - {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@company.com'
        subject: 'üö® CRITICAL ACS Alert - {{ .GroupLabels.alertname }}'
        body: |
          Critical alert in ACS production environment:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt }}
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL_CRITICAL}'
        channel: '#critical-alerts'
        title: 'üö® CRITICAL ACS Alert'
        text: |
          <!channel> Critical alert in production:
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          {{ end }}
    pagerduty_configs:
      - routing_key: '${PAGERDUTY_INTEGRATION_KEY}'
        description: 'Critical ACS Alert: {{ .GroupLabels.alertname }}'
        
  # High priority alerts
  - name: 'high-priority-alerts'
    email_configs:
      - to: 'devops@company.com'
        subject: '‚ö†Ô∏è HIGH Priority ACS Alert - {{ .GroupLabels.alertname }}'
        body: |
          High priority alert in ACS environment:
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt }}
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL_HIGH}'
        channel: '#high-priority-alerts'
        title: '‚ö†Ô∏è High Priority ACS Alert'

  # ACS WebApi team
  - name: 'acs-webapi-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL_WEBAPI}'
        channel: '#acs-webapi-alerts'
        title: 'ACS WebApi Alert - {{ .GroupLabels.alertname }}'
        text: |
          WebApi service alert:
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}

  # ACS VerticalHost team  
  - name: 'acs-backend-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL_BACKEND}'
        channel: '#acs-backend-alerts'
        title: 'ACS VerticalHost Alert - {{ .GroupLabels.alertname }}'
        text: |
          VerticalHost service alert:
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Tenant:* {{ .Labels.tenant }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'dba@company.com'
        subject: 'Database Alert - {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL_DATABASE}'
        channel: '#database-alerts'
        title: 'Database Alert - {{ .GroupLabels.alertname }}'

  # Infrastructure team
  - name: 'infrastructure-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL_INFRA}'
        channel: '#infrastructure-alerts'
        title: 'Infrastructure Alert - {{ .GroupLabels.alertname }}'