# ==============================================================================
# GitHub Actions CD Pipeline for ACS
# Multi-environment deployment with approval gates
# ==============================================================================
name: CD - Deploy

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches: [main, develop, 'release/*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging
        - production
      version:
        description: 'Version to deploy (leave empty for latest)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: acs
  DOTNET_VERSION: '9.0.x'

jobs:
  # Build and Push Container Images
  build-images:
    name: Build and Push Images
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      webapi-image: ${{ steps.meta-webapi.outputs.tags }}
      verticalhost-image: ${{ steps.meta-verticalhost.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Generate version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata for WebApi
        id: meta-webapi
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-webapi
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Extract metadata for VerticalHost
        id: meta-verticalhost
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-verticalhost
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push WebApi image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ACS.WebApi/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-webapi.outputs.tags }}
          labels: ${{ steps.meta-webapi.outputs.labels }}
          build-args: |
            BUILD_CONFIGURATION=Release
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build and push VerticalHost image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ACS.VerticalHost/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-verticalhost.outputs.tags }}
          labels: ${{ steps.meta-verticalhost.outputs.labels }}
          build-args: |
            BUILD_CONFIGURATION=Release
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Generate SBOM for WebApi
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta-webapi.outputs.tags }}
          format: spdx-json
          output-file: webapi-sbom.spdx.json
          
      - name: Generate SBOM for VerticalHost
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.meta-verticalhost.outputs.tags }}
          format: spdx-json
          output-file: verticalhost-sbom.spdx.json
          
      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: |
            *-sbom.spdx.json

  # Deploy to Development Environment
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-images
    if: |
      (github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'development') &&
      (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch')
    environment:
      name: development
      url: https://acs-dev.yourdomain.com
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.DEV_KUBECONFIG }}
          
      - name: Deploy to Development
        run: |
          envsubst < ./Infrastructure/Kubernetes/overlays/development/kustomization.yaml | kubectl apply -f -
        env:
          IMAGE_TAG: ${{ needs.build-images.outputs.version }}
          
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/acs-webapi -n acs-dev
          kubectl rollout status deployment/acs-verticalhost-tenant1 -n acs-dev
          kubectl rollout status deployment/acs-verticalhost-tenant2 -n acs-dev
          
      - name: Run smoke tests
        run: |
          kubectl run smoke-test --rm -i --restart=Never --image=curlimages/curl -- \
            curl -f http://acs-webapi.acs-dev.svc.cluster.local:8080/health

  # Deploy to Staging Environment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images, deploy-development]
    if: |
      (github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging') &&
      (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch')
    environment:
      name: staging
      url: https://acs-staging.yourdomain.com
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.STAGING_KUBECONFIG }}
          
      - name: Deploy to Staging
        run: |
          envsubst < ./Infrastructure/Kubernetes/overlays/staging/kustomization.yaml | kubectl apply -f -
        env:
          IMAGE_TAG: ${{ needs.build-images.outputs.version }}
          
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/acs-webapi -n acs-staging
          kubectl rollout status deployment/acs-verticalhost-tenant1 -n acs-staging
          kubectl rollout status deployment/acs-verticalhost-tenant2 -n acs-staging
          
      - name: Run E2E tests
        run: |
          dotnet test ACS.WebApi.Tests.E2E/ACS.WebApi.Tests.E2E.csproj \
            --configuration Release \
            --logger trx
        env:
          TEST_BASE_URL: https://acs-staging.yourdomain.com
          
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results-staging
          path: "**/*.trx"

  # Deploy to Production Environment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: |
      (github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production') &&
      (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch')
    environment:
      name: production
      url: https://acs.yourdomain.com
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.PROD_KUBECONFIG }}
          
      - name: Create backup
        run: |
          kubectl create job --from=cronjob/database-backup backup-pre-deploy-$(date +%Y%m%d%H%M%S) -n acs-prod
          
      - name: Deploy to Production (Blue-Green)
        run: |
          # Deploy to green environment first
          envsubst < ./Infrastructure/Kubernetes/overlays/production/kustomization-green.yaml | kubectl apply -f -
          
          # Wait for green deployment to be ready
          kubectl rollout status deployment/acs-webapi-green -n acs-prod
          kubectl rollout status deployment/acs-verticalhost-tenant1-green -n acs-prod
          kubectl rollout status deployment/acs-verticalhost-tenant2-green -n acs-prod
          
          # Run health checks on green
          kubectl run health-check --rm -i --restart=Never --image=curlimages/curl -- \
            curl -f http://acs-webapi-green.acs-prod.svc.cluster.local:8080/health
            
          # Switch traffic to green (blue-green deployment)
          kubectl patch service acs-webapi -n acs-prod -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Wait before scaling down blue
          sleep 300
          
          # Scale down blue deployment
          kubectl scale deployment acs-webapi-blue --replicas=0 -n acs-prod
          kubectl scale deployment acs-verticalhost-tenant1-blue --replicas=0 -n acs-prod
          kubectl scale deployment acs-verticalhost-tenant2-blue --replicas=0 -n acs-prod
        env:
          IMAGE_TAG: ${{ needs.build-images.outputs.version }}
          
      - name: Verify production deployment
        run: |
          # Wait for services to be fully available
          sleep 60
          
          # Health check
          curl -f https://acs.yourdomain.com/health
          
          # Performance check
          curl -f https://acs.yourdomain.com/api/health -w "@curl-format.txt" -o /dev/null -s
          
      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: success
          channel: '#deployments'
          text: 'ðŸš€ ACS Production deployment successful! Version: ${{ needs.build-images.outputs.version }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          
      - name: Notify deployment failure
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: failure
          channel: '#deployments'
          text: 'âŒ ACS Production deployment failed! Version: ${{ needs.build-images.outputs.version }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Security Scanning Post-Deploy
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-images]
    if: always()
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-images.outputs.webapi-image }}
          format: sarif
          output: webapi-trivy-results.sarif
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: webapi-trivy-results.sarif
          
      - name: Run container security scan
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --exit-code 1 --severity HIGH,CRITICAL \
            ${{ needs.build-images.outputs.webapi-image }}
            
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image --exit-code 1 --severity HIGH,CRITICAL \
            ${{ needs.build-images.outputs.verticalhost-image }}