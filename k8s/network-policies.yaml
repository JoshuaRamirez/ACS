apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: acs-webapi-network-policy
  namespace: acs-system
  labels:
    app.kubernetes.io/name: acs
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: webapi
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: dashboard
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 5001
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: database
    ports:
    - protocol: TCP
      port: 1433
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: cache
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: tenant
    ports:
    - protocol: TCP
      port: 6000
    - protocol: TCP
      port: 6001
    - protocol: TCP
      port: 6002
    - protocol: TCP
      port: 6003
    - protocol: TCP
      port: 6004
    - protocol: TCP
      port: 6005
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: otel-collector
    ports:
    - protocol: TCP
      port: 4317
    - protocol: TCP
      port: 4318
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
