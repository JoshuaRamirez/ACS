apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  namespace: acs-system
  labels:
    app.kubernetes.io/name: acs
    app.kubernetes.io/component: database
    app.kubernetes.io/version: "2022"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: acs
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: acs
        app.kubernetes.io/component: database
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
      - name: sqlserver
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - containerPort: 1433
          name: sql
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: acs-secrets
              key: DB_PASSWORD
        - name: MSSQL_PID
          value: "Developer"
        - name: MSSQL_DATA_DIR
          value: "/var/opt/mssql/data"
        - name: MSSQL_LOG_DIR
          value: "/var/opt/mssql/log"
        - name: MSSQL_BACKUP_DIR
          value: "/var/opt/mssql/backup"
        volumeMounts:
        - name: sqlserver-data
          mountPath: /var/opt/mssql
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          exec:
            command:
            - /opt/mssql-tools18/bin/sqlcmd
            - -S
            - localhost
            - -U
            - sa
            - -P
            - $(SA_PASSWORD)
            - -C
            - -Q
            - SELECT 1
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /opt/mssql-tools18/bin/sqlcmd
            - -S
            - localhost
            - -U
            - sa
            - -P
            - $(SA_PASSWORD)
            - -C
            - -Q
            - SELECT 1
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: sqlserver-data
        persistentVolumeClaim:
          claimName: sqlserver-data
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver
  namespace: acs-system
  labels:
    app.kubernetes.io/name: acs
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - port: 1433
    targetPort: 1433
    name: sql
  selector:
    app.kubernetes.io/name: acs
    app.kubernetes.io/component: database